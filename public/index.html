<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zendit eSIM Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Zendit eSIM Demo</h1>
    <button id="loadOffers" class="btn btn-primary mb-3">Load Offers</button>
    <div class="row" id="offers"></div>

    <h3 class="mt-5">Purchase</h3>
    <form id="purchaseForm" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Offer ID</label>
        <input type="text" class="form-control" id="offerId" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Destination MSISDN</label>
        <input type="text" class="form-control" id="msisdn" placeholder="+905551112233">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Purchase</button>
      </div>
    </form>
    <div id="purchaseResult" class="mt-3"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
