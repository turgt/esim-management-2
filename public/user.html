<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>User Panel</h2>
  <button id="listOffersBtn">List Offers</button>
  <div id="offers"></div>

  <h3>Purchase eSIM</h3>
  <form id="purchaseForm">
    <label>Offer ID: <input type="text" id="offerId" required></label>
    <button type="submit">Purchase</button>
  </form>

  <h3>QR Code</h3>
  <form id="qrForm">
    <label>Transaction ID: <input type="text" id="txnId" required></label>
    <button type="submit">Get QR Code</button>
  </form>
  <div id="qrResult"></div>

  <script src="js/user.js"></script>
</body>
</html>
